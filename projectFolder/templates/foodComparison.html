{% extends "base.html" %}

{% block title %}Compare Two Foods{% endblock %}

{% block body %}
<form action="/foodComparison">

  <div class="container main">
  <div class="row">
      <div class="col-md-12 portfolio-item">

        <div class="ui icon input centered">
            <i class="search icon"></i>
            <h2> Food 1: &nbsp; </h2>
            <input name="food1" type="text" placeholder="Food 1">
            <input name="quantity1" type="text" placeholder="Quantity 1">
            <input name="unit1" type="text" placeholder="Unit 1">
        </div>

      </div>
    </div>
    <div class="row">
        <div class="col-md-12 portfolio-item">

          <div class="ui icon input centered">
              <i class="search icon"></i>
              <h2> Food 2: &nbsp; </h2>
              <input name="food2" type="text" placeholder="Food 2">
              <input name="quantity2" type="text" placeholder="Quantity 2">
              <input name="unit2" type="text" placeholder="Unit 2">
              <input type="submit" value="Submit">
          </div>

        </div>
      </div>
</div>

</form>

{% if waterDiff %}
<div class = "container main">
  <h2> The water difference exists </h2>
</div>
{% endif %}

{% endblock %}
